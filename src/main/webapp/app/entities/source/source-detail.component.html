<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="source">
            <h2><span>Source</span> {{ source.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ source.name }}</span>
                </dd>
                <dt><span>Logo</span></dt>
                <dd>
                    <div *ngIf="source.logo">
                        <a (click)="openFile(source.logoContentType!, source.logo)">
                            <img [src]="'data:' + source.logoContentType + ';base64,' + source.logo" style="max-width: 100%;" alt="source image"/>
                        </a>
                        {{ source.logoContentType }}, {{ byteSize(source.logo) }}
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/source', source.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
