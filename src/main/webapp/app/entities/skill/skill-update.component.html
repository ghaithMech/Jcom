<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-skill-heading">Create or edit a Skill</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_family">Family</label>
                    <input type="text" class="form-control" name="family" id="field_family"
                           formControlName="family"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_domain">Domain</label>
                    <input type="text" class="form-control" name="domain" id="field_domain"
                           formControlName="domain"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_nature">Nature</label>
                    <input type="text" class="form-control" name="nature" id="field_nature"
                           formControlName="nature"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_searchWord">Search Word</label>
                    <input type="text" class="form-control" name="searchWord" id="field_searchWord"
                           formControlName="searchWord"/>
                </div>

                <div class="form-group">
                    <label for="field_experiences">Experience</label>
                    <select class="form-control" id="field_experiences" multiple name="experiences" formControlName="experiences">
                        <option [ngValue]="getSelected(editForm.get('experiences')!.value, experienceOption)" *ngFor="let experienceOption of experiences; trackBy: trackById">{{ experienceOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
