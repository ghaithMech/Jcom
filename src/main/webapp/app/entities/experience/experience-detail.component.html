<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="experience">
            <h2><span>Experience</span> {{ experience.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Title</span></dt>
                <dd>
                    <span>{{ experience.title }}</span>
                </dd>
                <dt><span>Company</span></dt>
                <dd>
                    <span>{{ experience.company }}</span>
                </dd>
                <dt><span>Location</span></dt>
                <dd>
                    <span>{{ experience.location }}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{ experience.description }}</span>
                </dd>
                <dt><span>Start At</span></dt>
                <dd>
                    <span>{{ experience.startAt }}</span>
                </dd>
                <dt><span>End At</span></dt>
                <dd>
                    <span>{{ experience.endAt }}</span>
                </dd>
                <dt><span>Profile</span></dt>
                <dd>
                    <div *ngIf="experience.profile">
                        <a [routerLink]="['/profile', experience.profile?.id, 'view']">{{ experience.profile?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/experience', experience.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
